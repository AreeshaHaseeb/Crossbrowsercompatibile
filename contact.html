<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Contact</title>
</head>
<body>
    <nav class="home-page-nav">
        <a class="logo"><h3>Genesis</h3></a>
        <ul class="nav-links">
            <li><a class="nav-link projects-link">Projects</a></li>
            <li><a class="nav-link contact-link">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact-main">
            <div class="contact-main-text">
                <p class="contact-p1">Full set of great
                    features to make your
                    product fresh</p>
                <p>Our favorite brands are our friends! 
                    We help them to achieve their goals, they help us to stay sharp.</p>
            </div>
            <form action="">
                <div class="form-container">
                    <div class="form-info">            
                        <div class="name">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="" required autofocus>
                        </div>
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="" required>
                        </div>
                        <div class="message">
                            <label for="message">Message</label>
                            <input type="text" id="message-regarding" name="message-regarding" placeholder="" required>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="contact-map">
            <img class="map-img" src="images/Map.png" alt="Map">
        </section>
    </main>
    <footer>
        <div class="home-page-footer">
            <a class="logo"><h3>Genesis</h3></a>
            <ul class="footer-links">
                <li><a class="projects-link">Projects</a></li>
                <li><a class="contact-link">Contact</a></li>      
                <img src="images/Social.svg" alt="social-media">
            </ul>
            </div>
    </footer>
</body>
</html>
